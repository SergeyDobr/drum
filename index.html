<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spin the drum</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <button id="spin">Spin</button>
   <span class="arrow"></span>
   <div id="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="fore">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
   </div>
   <div class="div"></div>
   <div class="players">
      <div class="player" id="player1">Игрок 1</div>
      <div class="player" id="player2">Игрок 2</div>
      <div class="player" id="player3">Игрок 3</div>
   </div>
</body>

</html>
